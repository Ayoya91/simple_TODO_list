<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>My_ToDo_List</title>
        <style>
            @import 'style.css';
        
        </style>
        <script  type ="module" src="app.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.esm-browser.js"></script>
       
        <script >
            'use strict';
           
        </script>
    </head>
    <body>
    <header><h1>**TODO_List**</h1> </header>
    <main>
    <div id="app" v-cloak>
        <div id="appContainer">
            <h2>My To Do list:</h2>
            <input id="taskIP" v-model="taskNew"/>
            <button id="btn" v-on:click="addTask">add Task</button>
        </div>
        <div class="taskContainer" v-for="(task,key) in tasks":class="{rot:!task.active,grun:task.active}">
            {{key+1}} - {{task.title}}
            <p>
                Done<input type="checkbox" v-model="task.active"/>
                <button v-on:click="removeTask(task)">Remove</button>
            </p>

        </div>
    </div>
    </main>
    
    </body>
</html>
